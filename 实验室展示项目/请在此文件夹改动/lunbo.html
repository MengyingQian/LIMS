<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <title>js插件_轮播</title>  
    <link rel="stylesheet" href="./Content/bootstrap.min.css" type="text/css">  
    <!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">-->  
    <script src="./bundles/jquery-3.2.1.min.js"></script>  
    <script src="./bundles/bootstrap.min.js"></script>  
    <style type="text/css">  
        .myCarousel{  
            width:50%;  
        }  
    </style>  
</head>  
<body>  
<div class="container myCarousel">  
    <div id="carousel-example-generic" class="carousel slide">  
        <ol class="carousel-indicators">  
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>  
            <li data-target="#carousel-example-generic" data-slide-to="1" ></li>  
            <li data-target="#carousel-example-generic" data-slide-to="2" ></li>  
        </ol>  
        <div class="carousel-inner">  
            <div class="item active">  
                <img src="./Images/banners/banner01.jpg"/>  
                <div class="carousel-caption">  
                    <h3>宅男女神1</h3>  
                    <p>人气偶像票选890张</p>  
                </div>  
            </div>  
            <div class="item">  
                <img src="./Images/banners/banner02.jpg"/>  
                <div class="carousel-caption">  
                    <h3>宅男女神2</h3>  
                    <p>人气偶像票选1234张</p>  
                </div>  
            </div>  
            <div class="item">  
                <img src="./Images/banners/banner03.jpg"/>  
                <div class="carousel-caption">  
                    <h3>宅男女神3</h3>  
                    <p>人气偶像票选7836张</p>  
                </div>  
            </div>  
        </div>  
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">  
            <span class="glyphicon glyphicon-chevron-left"></span>  
        </a>  
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">  
            <span class="glyphicon glyphicon-chevron-right"></span>  
        </a>  
    </div>  
</div>  
<script>  
    //设置图片切换时间，默认是5秒；  
    $(".carousel").carousel({  
        interval:2000  
    })  
</script>  
  
</body>  
</html>
